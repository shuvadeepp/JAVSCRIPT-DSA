<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Click a Button</h1>
    <div id="parent">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
        <button class="btn">Button 4</button>
        <button class="btn">Button 5</button>
    </div>
  <script>
    /* function showAlert(buttonNumber) {
      alert(`You clicked Button ${buttonNumber}`);
    } */
    /* :::::::::: Event Delegration :::::::::: */
    document.getElementById("parent").addEventListener("click", (e)=>{
        if(e.target.classList.contains("btn")){
            alert(`You clicked Button ${e.target.innerText}`);
        }
    })
  </script>

</body>
</html>
